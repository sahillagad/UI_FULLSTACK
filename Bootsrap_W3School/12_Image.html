<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/css/bootstrap.css"
    />
    <script src="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/js/bootstrap.bundle.js"></script>

    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/icons/bootstrap-icons.css"
    />
    <style>
      img {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Rounded Corners -->

    <h1 class="text-success text-center">Image Without Round Border</h1>
    <!-- Without Round Border -->
    <img src="../Starbucks/coffeeImage/104072.jpg" alt="" width="365" />

    <h1 class="text-success text-center">Image With Round Border</h1>
    <!-- Rounded -1 -->
    <img
      src="../Starbucks/coffeeImage/100377.jpg"
      class="w-25 rounded"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/100385.jpg"
      class="w-25 rounded-1"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/100405.jpg"
      class="w-25 rounded-2"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/100419.jpg"
      class="w-25 rounded-3"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/100427.jpg"
      class="w-25 rounded-4"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/100433.jpg"
      class="w-25 rounded-5"
      alt=""
    />

    <h1 class="text-success text-center">Image Round circle</h1>
    <!-- Rounded circle -->
    <img
      src="../Starbucks/coffeeImage/104072.jpg"
      class="w-25 rounded-circle"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/100441.jpg"
      class="w-25 rounded-bottom-circle"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/100477.jpg"
      class="w-25 rounded-top-circle"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/107934.jpg"
      class="w-25 rounded-start-circle"
      alt=""
    />
    <img
      src="../Starbucks/coffeeImage/104072.jpg"
      class="w-25 rounded-end-circle"
      alt=""
    />

    <h1 class="text-success text-center">Image Thumbnail</h1>
    <img
      src="../Starbucks/coffeeImage/104072.jpg"
      class="w-25 img-thumbnail"
      alt=""
    />

    <h1 class="text-success text-start">Aligning images start and end</h1>
    <img
      src="../Starbucks/CoffeeATHome/100744.jpg"
      class="w-25 float-start"
      alt=""
    />

    <img
      src="../Starbucks/CoffeeATHome/102823.jpg"
      class="w-25 float-end"
      alt=""
    />
 
    <h1 class="text-success text-center">Centered Image</h1>
    <img src="../Starbucks/coffeeImage/100405.jpg" class="w-25 mx-auto" alt="">

   
  </body>
</html>
