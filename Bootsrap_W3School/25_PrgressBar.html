<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/css/bootstrap.css"
    />
    <script src="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/js/bootstrap.bundle.js"></script>

    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/icons/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="progress">
      <div class="progress-bar" id="id" style="width: 0%"></div>
    </div>
  </body>
</html>
<script>
  var id=document.querySelector("#id");
  id.addEventListener("load",()=>{
      myFunction();
  })
  var index=10;
  function  myFunction(){


      if(id.style.width=="100%"){
        id.style.width="0%"
        index=0;
      }
      else{
          id.style.width=`${index}%`
      index=index+10;
      }

  }

  setInterval(()=>{
      myFunction();

      },1000);
</script>
