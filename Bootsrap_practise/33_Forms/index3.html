<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/css/bootstrap.css"
    />
    <script src="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/js/bootstrap.bundle.js"></script>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/icons/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="row align-items-center">
            <div class="col-sm-4">
              <label for="username" class="form-label">Email</label>
            </div>
            <div class="col-sm-4">
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="col-sm-4">
              <div class="form-text text-muted">
                We'll never share your email with anyone else.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="row align-items-center">
            <div class="col-sm-4">
              <label for="Password" class="form-label">Password</label>
            </div>
            <div class="col-sm-4">
              <input
                type="password"
                class="form-control"
                aria-describedby="passwordHelp"
              />
            </div>
            <div class="col-sm-4">
              <div class="form-text text-muted">
                Must be 8-20 characters long.
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-warning text-white">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
