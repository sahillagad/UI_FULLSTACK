<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/css/bootstrap.css"
    />
    <script src="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/js/bootstrap.bundle.js"></script>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/icons/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
           <div class="card">
            <div class="card-header">
                Registered Form
            </div>  
            <div class="card-body">
                <div class="m-3">
                    <label class="form-label" for="">Email</label>
                     <input type="email" class="form-control"> 

                     <div class="mb-3">
                       <label for="" class="form-label">Password</label>
                       <input type="password" class="form-control" name="" id="" placeholder="">
                     </div>
                     <ul class="list-group">
                        <li class="list-group-item"><i class="bi bi-check-circle-fill text-success"></i> MUST contain at least 8 characters (12+ recommended)</li>
                        <li class="list-group-item"><i class="bi bi-check-circle-fill text-success"></i>MUST contain at least one uppercase letter.</li>
                        <li class="list-group-item"><i class="bi bi-check-circle-fill text-success"></i> MUST contain at least one lowercase letter.</li>
                        <li class="list-group-item"><i class="bi bi-check-circle-fill text-success"></i> MUST MUST contain at least one numbe</li>

                    </ul>      
                </div> 
                <div class="m-3 d-flex justify-content-lg-center">
                    <button class="btn btn-success">Submit</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
              
          
            </div>
           </div>
        </div>
      </div>
    </div>
  </body>
