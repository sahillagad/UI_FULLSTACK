<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/css/bootstrap.css"
    />
    <script src="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/js/bootstrap.bundle.js"></script>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/icons/bootstrap-icons.css"
    />
  </head>
  <body>
    <p>Count : <span>0</span></p>

    <button type="button" class="btn btn-success" id="like">
      <i class="bi bi-hand-thumbs-up"> Like </i>
    </button>
    <button type="button" class="btn btn-danger" id="dislike">
      <i class="bi bi-hand-thumbs-down"> Dislike</i>
    </button>
  </body>
</html>
<script>
  var spanTag = document.querySelector("span");
  var likeBtn = document.querySelector("#like");
  var dislikeBtn = document.querySelector("#dislike");

  var count = 0;

  likeBtn.addEventListener("click", () => {
    count++;
    spanTag.textContent = count;
  });

  dislike.addEventListener("click", () => {
    if (count > 0) {
      count--;
      spanTag.textContent = count;
    }
  });
</script>
