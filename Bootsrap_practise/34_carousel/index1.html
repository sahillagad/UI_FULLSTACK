<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/css/bootstrap.css"
    />
    <script src="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/js/bootstrap.bundle.js"></script>
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/Bootsrap_practise/00_bootstrap/icons/bootstrap-icons.css"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-7 m-auto">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8RHViYWl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                  class="d-block w-100"
                  height="400"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://plus.unsplash.com/premium_photo-1661947673080-a2bb1f4d328a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8RHViYWl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                  class="d-block w-100"
                  height="400"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://images.unsplash.com/photo-1546412414-8035e1776c9a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fER1YmFpfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                  class="d-block w-100"
                  height="400"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon bg-dark"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden bg-dark">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon bg-dark"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden bg-dark">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
