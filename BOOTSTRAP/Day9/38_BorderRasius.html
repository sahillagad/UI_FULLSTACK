<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap</title>

    <!-- Connect The bootStrap.css -->
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />

    <!-- Connect the bootstrap.bundle.js-->
    <script src="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>

    <!-- Connect The BootStrap-Icon.css -->
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/BoostrapIcons/bootstrap-icons-1.10.3/bootstrap-icons.css"
    />
    <style>
      body {
        padding-left: 100px;
      }
      div {
        height: 100px;
        width: 100px;
      }
      .box{
        height: 100px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <!-- Rounded -->
    <h6 class="h6 text-danger">Rounded</h6>
    <div class="border border-primary bg-dark-subtle rounded"></div>

    <!-- Rounded Top -->
    <h6 class="h6 text-danger">Rounded-Top</h6>
    <div class="border border-primary bg-dark-subtle rounded-top"></div>

    <!-- Rounded end -->
    <h6 class="h6 text-danger">Rounded-End</h6>
    <div class="border border-primary bg-dark-subtle rounded-end"></div>

    <!-- Rounded Start -->
    <h6 class="h6 text-danger">Rounded-start</h6>
    <div class="border border-primary bg-dark-subtle rounded-start"></div>

    <!-- Rounded bottom -->
    <h6 class="h6 text-danger">Rounded-Bottom</h6>
    <div class="border border-primary bg-dark-subtle rounded-bottom"></div>

    <!-- Rounded circle -->
    <h6 class="h6 text-danger">Rounded-Circle</h6>
    <div class="border border-primary bg-dark-subtle rounded-circle"></div>


    
    <!-- Rounded Pill -->
    <h6 class="h6  text-danger">Rounded-Pill</h6>
    <div class="border box border-primary bg-dark-subtle rounded-pill"></div>


</body>

</html>
