    <style>
             /* Button Background Color Change  */
             .btn-teal{

                 background-color: teal;
               /*background-color: teal !important;  */
             
                color: white;
             }

             .btn-teal:hover{
                color: teal;
                background-color: white;
                border: 1px solid teal;
                transform:  scale(1.2,1.2);
                
              
             }
              
             .btn-mix{
                color: white;
                background:radial-gradient(orange,tomato,yellow);
             }
             .btn-mix:hover{
                color:tomato;
                background: white;
                border: 1px solid orange;


             }
 
    </style>

     <button type="button" class="btn btn-teal m-5">Teal</button>
