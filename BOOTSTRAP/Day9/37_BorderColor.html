<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap</title>

    <!-- Connect The bootStrap.css -->
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />

    <!-- Connect the bootstrap.bundle.js-->
    <script src="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>

    <!-- Connect The BootStrap-Icon.css -->
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/BoostrapIcons/bootstrap-icons-1.10.3/bootstrap-icons.css"
    />
    <style>
      body {
        padding-left: 100px;
      }
      div {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- All Side Border color primary -->
    <h6 class="h6 text-danger">All Side Border color primary</h6>
    <div class="border border-primary bg-dark-subtle"></div>

    <!-- All Side Border color border-secondary -->
    <h6 class="h6 text-danger">All Side Border color border-secondary</h6>
    <div class="border border-secondary bg-dark-subtle"></div>

    <!-- All Side Border color border-success  -->
    <h6 class="h6 text-danger">All Side Border color border-success</h6>
    <div class="border border-success bg-dark-subtle"></div>

    <!-- All Side Border color danger -->
    <h6 class="h6 text-danger">All Side Border color danger</h6>
    <div class="border border-danger bg-dark-subtle"></div>

    <!-- All Side Border color warning-->
    <h6 class="h6 text-danger">All Side Border color warning</h6>
    <div class="border border-warning bg-dark-subtle"></div>

    <!-- All Side Border color border-info -->
    <h6 class="h6 text-danger">All Side Border color border-info</h6>
    <div class="border border-info bg-dark-subtle"></div>

    <!-- All Side Border color light -->
    <h6 class="h6 text-danger">All Side Border color light</h6>
    <div class="border border-light bg-dark-subtle"></div>

    <!-- All Side Border color dark -->
    <h6 class="h6 text-danger">All Side Border color dark</h6>
    <div class="border border-dark bg-dark-subtle"></div>

    <!-- All Side Border color white -->
    <h6 class="h6 text-danger">All Side Border color white</h6>
    <div class="border border-white bg-dark-subtle"></div>
  </body>
</html>
