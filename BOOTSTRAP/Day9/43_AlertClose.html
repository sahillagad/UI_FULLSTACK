<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap</title>

    <!-- Connect The bootStrap.css -->
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />

    <!-- Connect the bootstrap.bundle.js-->
    <script src="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>

    <!-- Connect The BootStrap-Icon.css -->
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/BoostrapIcons/bootstrap-icons-1.10.3/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Example 1 -->
    <div class="alert alert-success alert-dismissible fade show w-50 mt-1">
      <i class="bi bi-check-circle"></i> Successfully Login Done <br />
      User Id : <span class="fw-bold">Ram </span>
      <br />
      Password : <span class="fw-bold">Ram@123</span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <!-- Example 2 -->
    <div class="alert alert-danger alert-dismissible w-50 mt-1">
      <i class="bi bi-exclamation-circle-fill"></i> Invalid Login Done <br />
      User Id : <span class="fw-bold">Ram </span>
      <br />
      Password : <span class="fw-bold">Ram@123</span>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <!-- Example 3-->
    <div class="alert alert-primary alert-dismissible fade show">
      Login Invalid Number
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </body>
</html>
