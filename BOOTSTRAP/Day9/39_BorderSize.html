<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap</title>

    <!-- Connect The bootStrap.css -->
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css"
    />

    <!-- Connect the bootstrap.bundle.js-->
    <script src="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>

    <!-- Connect The BootStrap-Icon.css -->
    <link
      rel="stylesheet"
      href="/UI-FULLSTACK/BOOTSTRAP/Bootstrap/BoostrapIcons/bootstrap-icons-1.10.3/bootstrap-icons.css"
    />
    <style>
      body {
        padding-left: 100px;
      }
      div {
        height: 100px;
        width: 100px;
      }
    </style>

  <body>
    <!-- Size Border Rounded 0 -->
    <h6 class="h6 text-danger">Size Border Rounded 0</h6>

    <h6 class="h6 text-danger">Size Border Rounded 1</h6>

    <!-- Size Border Rounded 2 -->

    <!-- Size Border Rounded 3 -->
    <h6 class="h6 text-danger">Size Border Rounded 3</h6>
    <div class="border border-primary bg-dark-subtle rounded-3"></div>

    <!-- Size Border Rounded 4 -->
    <h6 class="h6 text-danger">Size Border Rounded 4</h6>
    <div class="border border-primary bg-dark-subtle rounded-4"></div>

    <!-- Size Border Rounded 5 -->
    <h6 class="h6 text-danger">Size Border Rounded-5</h6>
    <div class="border border-primary bg-dark-subtle rounded-5"></div>

</html>
