<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      h2 {
        margin: 0;
        padding: 0;
      }

      .green {
        padding: 10px;
        color: white;
        background-color: seagreen;
        text-align: center;
        margin-bottom: 20px;
      }

      .orangered {
        padding: 10px;
        color: white;
        background-color: orangered;
        text-align: center;
        margin-bottom: 20px;
      }

      .skyblue {
        padding: 10px;
        color: white;
        background-color: #2d8cff;
        text-align: center;
        margin-bottom: 20px;
      }

      .nigth {
        padding: 10px;
        color: white;
        background-color: #13153b;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="status">
      <h2 class="green">Hello World</h2>
      <button id="btn" onclick="btnFun1()">Good Morning</button>
      <button id="btn" onclick="btnFun2()">Good Afternone</button>
      <button id="btn" onclick="btnFun3()">Good Nigth</button>
    </div>
  </body>
</html>
<script>
var h2Tag=document.querySelector("h2");

function btnFun1(){

    h2Tag.textContent="Good Morning"
    h2Tag.setAttribute("class","orangered")
     

}
function btnFun2(){

h2Tag.textContent="Good Afternone "
h2Tag.setAttribute("class","skyblue")
 

}
function btnFun3(){

h2Tag.textContent="Good Nigth"
h2Tag.setAttribute("class","nigth")
 

}

</script>
