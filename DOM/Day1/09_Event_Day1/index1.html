<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inputTaken {
        width: 210px;
        height: auto;
        border: 1px solid red;
        text-align: center;
        padding-top: 20px;
        background-color: white;
        margin: auto;
      }

      input {
        width: 90%;
        border: none;
        height: 30px;
        font-size: 15px;
        border: 1px solid #2d8cff;
      }

      .result {
        border: 1px solid seagreen;
        margin: 10px;
        height: 60%;
      }

      h3,
      h5 {
        margin: 0;
        padding: 0;
        text-align: left;
      }
      h5 {
        margin-left: 50px;
        color: #2d8cff;
      }
    </style>
  </head>
  <body>
    <div class="inputTaken">
      <input type="text" placeholder="Inpute Write Here" autofocus />
      <div class="result">
        <h3>Result :</h3>
        <h5></h5>
      </div>
    </div>
  </body>
</html>
<script>
  var inputTag = document.querySelector("input");
  inputTag.addEventListener("keyup", () => {
    myFunction();
  });

  function myFunction() {
    document.querySelector(".result h3").style.color = "red";
    document.querySelector(".result").style.backgroundColor = "white";
    document.querySelector(".result").style.border = "1px solid seagreen";
    document.querySelector(".inputTaken").style.backgroundColor = "#2d8cff";

    var inputText = inputTag.value;
    var divTag = document.querySelector(".result h5");
    divTag.textContent = inputText;
  }
</script>
