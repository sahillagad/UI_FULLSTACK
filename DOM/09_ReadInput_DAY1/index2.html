<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        border: 1px solid seagreen;
        height: auto;
        width: 300px;
        text-align: center;
        padding-top: 10px;
        box-shadow: 0 0 10px grey;
      }

      #text-input {
        height: 20px;
        font-size: 15px;
        border: none;
        border: 1px solid #2d8cff;
      }

      #text-display {
        margin: 5px;
        padding: 10px;
        border: 1px solid #2d8cff;
        height: 70%;
      }
      pre{
        margin: 0;
        text-align: left;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <input type="text" id="text-input" placeholder="Text" />
      <div id="text-display">
        <pre></pre>
      </div>
    </div>
  </body>
</html>
<script>

  var inputTag=document.querySelector("#text-input");
  var inputDisplay=document.querySelector("#text-display pre");


  inputTag.addEventListener('keyup',()=>{
    
    var str=inputTag.value;
    var result=""
    for(var i=0;i<=str.length-1;i++){

         result=result+(str.substring(0,str.length-i))+"\n";

    } 
      
    inputDisplay.textContent=result

  })
</script>
